<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Div & Span</title>
        <style>
           .Bluebox{
            background-color: #0F90F3;
            color: #FFFFFF;
            height: 100px;
            width: auto;
           }
           .Yellowbox{
            background-color:rgb(222, 224, 85);
            height: 100px;
            width: auto;
           }
           .Greenbox{
            background-color: #0ff30f;
            height: 100px;
            width: auto;
           }
           .great{
            background-color: #1a5d0d;
           }
        </style>
    </head>
    
    <body>
      <div class="Bluebox"><p>Facebook is <span class="great">Great</span></p></div>
      <div class="Yellowbox"><p>Apple</p></div>
      <div class="Greenbox"><p>Microsoft</p></div>

    </body>


</html>
